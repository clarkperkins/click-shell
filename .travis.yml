language: python
os: linux
dist: bionic

python:
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
  - "2.7"

env:
  - CLICK_VERSION="8.0"
  - CLICK_VERSION="7.0"

# click 8 doesn't support python2
jobs:
  exclude:
  - python: "2.7"
    env: CLICK_VERSION="8.0"

cache: pip

git:
  depth: false

branches:
  only:
    - master
    - /^[0-9]+\.x$/
    - /^[0-9]+\.[0-9]+$/

addons:
  sonarcloud:
    organization: clarkperkins
    token:
      secure: ""

install:
  - ./install.sh

script:
  - ./build.sh

deploy:
  - provider: pypi
    user: "__token__"
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: clarkperkins/click-shell
      python: '3.9'
